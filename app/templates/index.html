<html>

<head>
    <title>Smoke Chat</title>
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <h1>Flask-SocketIO-Chat</h1>
    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }}: {{ form.name() }}
            {% for error in form.name.errors %}{{ error }}{% endfor %}<br />
            {{ form.room.label }}: {{ form.room() }}
            {% for error in form.room.errors %}{{ error }}{% endfor %}<br /><br />
            {{ form.submit(class_="generic-button") }}
        </form>
    </div>
</body>

</html>
